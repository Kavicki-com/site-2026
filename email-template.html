<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Mensagem de Contato - Kavicki</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #0a0a0a; font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
    <!-- Wrapper principal -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #0a0a0a;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <!-- Container principal -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; width: 100%; background-color: #141414; border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; overflow: hidden;">
                    
                    <!-- Header com Logo -->
                    <tr>
                        <td style="padding: 40px 40px 30px 40px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.08);">
                            <img src="https://kavicki.com/wp-content/uploads/2021/11/logo.svg" alt="Kavicki" style="max-width: 200px; height: auto; display: block; margin: 0 auto;">
                        </td>
                    </tr>

                    <!-- Conteúdo principal -->
                    <tr>
                        <td style="padding: 20px;">
                            
                            <!-- Informações do remetente -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 30px;">
                                <tr>
                                    <td style="padding: 20px; background-color: #050505; border: 1px solid rgba(255,255,255,0.08); border-radius: 8px;">
                                        <p style="margin: 0 0 15px 0; font-size: 12px; color: #8A2BE2; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;">
                                            Remetente
                                        </p>
                                        <p style="margin: 0 0 10px 0; font-size: 18px; font-weight: 600; color: #ffffff;">
                                            {{from_name}}
                                        </p>
                                        <p style="margin: 0; font-size: 14px; color: #9ca3af;">
                                            <a href="mailto:{{from_email}}" style="color: #8A2BE2; text-decoration: none;">{{from_email}}</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Assunto -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-bottom: 30px;">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 10px 0; font-size: 12px; color: #8A2BE2; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;">
                                            Assunto
                                        </p>
                                        <p style="margin: 0; font-size: 16px; color: #ffffff; font-weight: 600;">
                                            {{subject}}
                                        </p>
                                    </td>
                                </tr>
                            </table>

                            <!-- Mensagem -->
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 10px 0; font-size: 12px; color: #8A2BE2; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;">
                                            Mensagem
                                        </p>
                                        <div style="padding: 20px; background-color: #050505; border: 1px solid rgba(255,255,255,0.08); border-radius: 8px;">
                                            <p style="margin: 0; font-size: 15px; line-height: 1.6; color: #9ca3af; white-space: pre-wrap;">
                                                {{message}}
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px 40px; background-color: #050505; border-top: 1px solid rgba(255,255,255,0.08); text-align: center;">
                            <p style="margin: 0 0 10px 0; font-size: 13px; color: #9ca3af;">
                                Esta mensagem foi enviada através do formulário de contato do site Kavicki.
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #6b7280;">
                                © 2026 Kavicki. Todos os direitos reservados.
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
